    <script>
    let totalCarrinho = 0;

function abrirCarrinho() {
    document.getElementById('carrinho').classList.add('ativo');
}

function fecharCarrinho() {
    document.getElementById('carrinho').classList.remove('ativo');
}

function adicionarAoCarrinho(nome, preco, imagem) {
    let lista = document.getElementById('lista-carrinho');
    let item = document.createElement('li');
    item.innerHTML = `
        <img src="${imagem}" width="50"> ${nome} - R$ ${preco.toFixed(2)} 
        <button onclick="removerDoCarrinho(this, ${preco})">Remover</button>`;
    lista.appendChild(item);

    totalCarrinho += preco;
    atualizarTotal();
}

function removerDoCarrinho(botao, preco) {
    botao.parentElement.remove();
    totalCarrinho -= preco;
    atualizarTotal();
}

function atualizarTotal() {
    document.getElementById("total-carrinho").innerText = totalCarrinho.toFixed(2);
}

function limparCarrinho() {
    document.getElementById('lista-carrinho').innerHTML = "";
    totalCarrinho = 0;
    atualizarTotal();
}

function copiarNotaFiscal() {
    let lista = document.getElementById('lista-carrinho');
    let listaSemBotoes = lista.cloneNode(true);
    let botoesRemover = listaSemBotoes.querySelectorAll('button');
    botoesRemover.forEach(botao => botao.remove());

    navigator.clipboard.writeText(listaSemBotoes.innerText);
    alert('Nota fiscal copiada!');
    window.location.href = ' ';
}

function finalizarWhatsApp() {
    let lista = document.getElementById('lista-carrinho');
    let listaSemBotoes = lista.cloneNode(true);
    let botoesRemover = listaSemBotoes.querySelectorAll('button');
    botoesRemover.forEach(botao => botao.remove());

    let mensagem = encodeURIComponent("OlÃ¡, esse Ã© meu pedido, vou aguardar pelo atendimento:\n" + listaSemBotoes.innerText);
    window.location.href = ` ?text=${mensagem}`;
}
